<section class="my-3">
    <h2 class="capitalize font-bold main-text text-3xl mb-4 text-center">Popular Ctegories:</h2>
    <div class="w-full">
        <div class="gap-2 flex flex-wrap justify-between items-center md:justify-around">
            @for (category of categoriesList; track category._id) {
            <div class="sm:w-5/12 md:w-4/12 lg:w-2/12" >
                <div class="product ">
                    <div [routerLink]="['/details',category._id]" class="h-56">
                        <img [src]="category.image" class="w-full h-5/6" [alt]="category.name">
                    <div class="p-2">
                        <h3 class="text-sm main-text capitalize">{{category.name}} </h3>
                       
                    </div>
                    </div>
                    <div class="flex justify-center py-2 w-full">
                        <button class="btn-main w-9/12 ">Add to Cart</button>
                        
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
