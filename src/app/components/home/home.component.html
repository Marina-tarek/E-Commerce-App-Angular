<section>
    <h2 class="capitalize ">popular products:</h2>
    <div class="w-full">
        <div class="gap-2 flex flex-wrap justify-between items-center md:justify-around">
            @for (product of productList.slice(0,16); track product.id) {
            <div class="sm:w-5/12 md:w-4/12 lg:w-2/12">
                <div class="product ">
                    <img [src]="product.imageCover" class="w-full" [alt]="product.title">
                    <div class="p-2">
                        <h3 class="text-sm main-text">{{product.category.name}}</h3>
                        <h4 class="text-sm">{{product.title.split(' ').slice(0,2).join(' ')}}</h4>

                        <div class="flex justify-between items-center">
                            <span class="text-sm">{{product.price}}EGP</span>
                            <div>
                                <span> <i class="fas fa-star text-yellow-300"></i></span>
                                <span class="text-gray-400">{{product.ratingsAverage}}</span>
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <button class="btn-main ">Add to Cart</button>
                        </div>
                    </div>

                </div>
            </div>
            }
        </div>
    </div>
</section>
