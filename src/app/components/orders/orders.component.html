<section class="">
    <div class="w-7/12 bg p-2 flex justify-center items-center flex-col my-5 shadow-md rounded-lg mx-auto">
        <h1 class="text-center main-text py-3">shippingAddress</h1>
        <form class="w-9/12"[formGroup]="orderForm" (ngSubmit)="orderSubmit()">
            
                <div class="relative z-0 mb-4 ">
                    <input formControlName="details" type="text" id="details"
                        class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 main-border appearance-none dark:text-black dark:main-border dark:focus:main-border focus:outline-none focus:ring-0 focus:main-border peer"
                        placeholder=" " />
                    <label for="details"
                        class="absolute text-base font-medium main-text dark:main-text duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0  peer-focus:main-text peer-focus:dark:main-text peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Details</label>

                </div>
                <div class="relative z-0 mb-4 ">
                    <input formControlName="phone" type="tel" id="phone"
                        class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 main-border appearance-none dark:text-black dark:main-border dark:focus:main-border focus:outline-none focus:ring-0 focus:main-border peer"
                        placeholder=" " />
                    <label for="phone"
                        class="absolute text-base font-medium main-text dark:main-text duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0  peer-focus:main-text peer-focus:dark:main-text peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Phone</label>

                </div>
                <div class="relative z-0 mb-4 ">
                    <input formControlName="city" type="text" id="city"
                        class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 main-border appearance-none dark:text-black dark:main-border dark:focus:main-border focus:outline-none focus:ring-0 focus:main-border peer"
                        placeholder=" " />
                    <label for="city"
                        class="absolute text-base font-medium main-text dark:main-text duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0  peer-focus:main-text peer-focus:dark:main-text peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">City</label>

                </div>

                <button class="btn-main mb-2">Check Out</button>
        </form>
    </div>

</section>
