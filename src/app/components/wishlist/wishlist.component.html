<section class="justify-center flex  items-center">
    <div class="bg p-6 m-5 shadow-md w-10/12 rounded">
        <h2 class="main-text text-center text-3xl font-bold">Wishlist</h2>
@for (item of wishlist; track $index) {
    <div class="flex items-center border-b  h-3/6 px-4">
        <div class="w-2/12 me-2 p-2">
            <img [src]="item.imageCover" [alt]="item.title" class="w-full h-32">
        </div>
        <div class="w-8/12 p-1">
            <h3 class="main-text font-medium text-xl mb-2">{{item.title}}</h3>
            <p class="text-gray-500 mb-2">{{item.description.split(" ").slice(0,20).join(" ")}}</p>
            <p class="main-text mb-2">price :{{item.price}}EGP</p>
<span class="cursor-pointer hover:text-red-800 text-red-600" (click)="removeFromWishlist(item.id)"><i class="fa-solid fa-trash text-red-600"></i> Delete</span>
        </div>
    </div>
    
}
    </div>
</section>
